<!DOCTYPE html>
<html
	xmlns:th="http://thymeleaf.org/"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout/"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="layout">

	<th:block layout:fragment="content">
		
		<div class="col-xs-12 col-md-12">
			<h5 class="mt-4 mb-4">Listing persons</h5>
			
			<table class="table table-hover">
			  <thead class="thead-light">
			    <tr>
			    	<th scope="col">#</th>
			      <th scope="col">Name</th>
			      <th scope="col">Email</th>
			      <th scope="col">Action</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="person : ${list}">
			    	<td scope="col" th:text="${person.id}"></td>
			      	<td scope="col" th:text="${person.name}"></td>
					<td scope="col" th:text="${person.email}"></td>
					<td scope="col" style="display: flex;">
						<a th:href="@{/people/edit/{id}(id = ${person.id})}" class="btn btn-info inline mr-2" >Edit</a>
						
						<form class="inline" th:action="@{/people/delete/{id}(id = ${person.id})}" th:method="get">
							<input type="hidden" name="_method" value="delete" />
							<button type="submit" id="submitButton" class="btn btn-danger">Delete</button>
						</form>
					</td>
			    </tr>
			  </tbody>
			</table>
			
		</div>
		
	</th:block>
</html>
